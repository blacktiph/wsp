	<div id="main_content">
		<div id="wrapper">

			<section>
			<h1>Contact Us</h1>

			<form action="#" method="get">
          	<fieldset>
            <!-- Details -->
            <div id="name">
              <label for="words">Name</label>
              <input type="text" name="name" value="" placeholder="John" id="name" />
              <input type="text" name="name" value="" placeholder="Smith" id="name" />
              <span class="first_name">First</span>
              <span class="last_name">Last</span>
            </div><!-- Name -->

            <div id="email">
              <label for="email">Email</label> <input type="text" name="email" placeholder="johnsmith@example.com" value="" id="email" />
            </div><!-- Email -->

            <fieldset id="subject" class="">
            <legend>Subject</legend>
            <div>
              <input type="radio" name="subject" value="fan" id="fan" />
              <label for="fan">I am a fan/viewer or have general inquiries.</label>
            </div>
            <div id="professional_radio">
              <input type="radio" name="subject" value="professional" id="professional" />
              <label for="professional">I am interested in media and/or sponsorship opportunities.</label>
            </div>
            </fieldset><!-- Subject -->

            <div>
              <label for="dob_month">Media Type<span>(For press only)</span></label>
              <select name="dob_month" id="dob_month">
                <option> - Media Type - </option>
                <option value="Broadcast">Broadcast</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Magazine">Magazine</option>
                <option value="Blog">Blog</option>
                <option value="Blog">Other</option>
              </select>
            </div><!-- Media Type -->

            <div>
              <label for="feedback">Message</label> 
              <textarea cols="30" rows="6" id="feedback">
              </textarea>
            </div><!-- Message -->
            
            <div class="controls">
              <input id="submit" name="submit" type="submit" value="SEND" />
            </div><!-- SEND -->
          	</fieldset>
       		</form>
			</section>

			<aside>
				<p>Subscribe to our YouTube Channel</p>
			</aside>
		</div>
	</div>

	<footer>
